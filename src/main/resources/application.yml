server:
  port: 7010

spring:
  application:
    name: reservation-rush

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:reservationdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
logging:
  level:
    root: INFO
    dev.reservation.reservation-rush: DEBUG